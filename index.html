<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
	<div id="content"></div>

	<script type="text/jsx">
		window.addEventListener("resize", function() {
			if (window.innerWidth > 1024) {
				React.render(<h1>Desktop</h1>, document.getElementById("content"));	
			} else if ((window.innerWidth >= 768) && (window.innerWidth < 1024)) {
				React.render(<h1>Tablet</h1>, document.getElementById("content"));
			} else {
				React.render(<h1>Mobile</h1>, document.getElementById("content"));
			}
		});
	</script>

	<script src="bower_components/react/react-with-addons.min.js" type="text/javascript"></script>
	<script src="bower_components/react/JSXTransformer.js" type="text/javascript"></script>
</body>
</html>
